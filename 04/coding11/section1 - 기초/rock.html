<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <style>
      h1 {
        font-size : 100px;
        font-weight: bold;
      }
      button {
        font-size: 20px;
        padding : 10px 30px;
        cursor : pointer;
      }
    </style>

    <script>
        window.onload = function(){

            var button = document.querySelector(".startbtn"); //all로 해서 [0] 하나만 가져오는 하는 방법도 있음
            var h1 = document.getElementsByTagName('h1')[0]; // jquery였다면 $('h1')

            var handArr = ['가위', '바위', '보'];
            
            button.addEventListener('click', function(){
                var num = Math.round(Math.random() * (handArr.length - 1)); //반올림
                h1.innerHTML = handArr[num];
            })
        }
      
    </script>
    </head>
    <body>
      <button type="button" class="startBtn">리셋</button>
      <h1>가위</h1>
    </body>
</html>
