<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse move 값 활용</title>
    <style>
        body{
            position: relative;
            background-color: black;
            cursor: none;
        }

        h1{
            color: #fff;
        }

        .cursor_item{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        window.onload = function(){
            let h1 = document.getElementsByTagName("h1")[0];
            let cursor_item = document.getElementsByClassName("cursor_item")[0];
            window.addEventListener("mousemove",mouseFunc,false);

            function mouseFunc(e){
                h1.innerHTML = "x: " + e.clientX + "y: " + e.clientY;
                cursor_item.style.transform = "translate("+e.clientX + "px," + e.clientY + "px)"
            }
        }
    </script>
</head>
<body>
    <h1></h1>
    <div class="cursor_item"></div>
</body>
</html>
