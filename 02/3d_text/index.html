<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform, translate 값 변경</title>
    <style>
        body{
            background: #000;
            position: relative;
            overflow: hidden;
        }
        /* .cursor_item {position: absolute; width: 100px; height: 100px; background: red; top: 0; left: 0;} */

        .human{
            width: 300px;
            position: absolute;
            left: calc(50% - 150px);
            z-index: 100;
        }

        .bg{
            width: 120%;
        }
    </style>
    <script>
        let human;
        let bg;
        let h1;
        let text3d;
        let pipe;

        let x = 0;
        let y = 0;
        let mx = 0;
        let my = 0;
        let speed = 0.009;

        window.onload = function(){
          h1 = document.getElementsByTagName("h1")[0];
          human = document.getElementsByClassName("human")[0];
          text3d = document.getElementsByClassName("text3d")[0];
          bg = document.getElementsByClassName("bg")[0];

          window.addEventListener("mousemove", mouseFunc, false);

          function mouseFunc(e){
            x = (e.clientX - window.innerWidth / 2);
            y = (e.clientY - window.innerHeight / 2);
          }
          loop();
        }

        function loop(){
          mx += (x - mx) * speed;
          my += (y - my) * speed;

          h1.innerHTML = "x: " + x + " mx: " + mx;
          human.style.transform = "translate("+ (mx/9) +"px," + (my/9) +"px)";
          bg.style.transform = "translate("+ -(mx/8) +"px," + -(my/8) +"px)";

          window.requestAnimationFrame(loop);
        }

    </script>
</head>
<body>
    <h1></h1>
    <!-- <div class="cursor_item"></div> -->
    <img  src="./layer-7.png" class = "human" alt="">
    <img src="./layer-1.jpg" class= "bg" alt="">
</body>
</html>
